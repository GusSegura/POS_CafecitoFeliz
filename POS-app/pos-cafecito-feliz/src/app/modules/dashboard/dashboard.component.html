<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h2>
        <i class="bi bi-speedometer2"></i>
        Dashboard
      </h2>
      <p class="text-muted">
        Bienvenido, <strong>{{ user?.nombre }}</strong>
      </p>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row" *ngIf="!loading">
    <!-- Card Clientes -->
    <div class="col-md-3 mb-4">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Total Clientes</h6>
              <h2 class="mb-0">{{ stats.totalClientes }}</h2>
            </div>
            <div class="stat-icon bg-primary">
              <i class="bi bi-people text-white"></i>
            </div>
          </div>
          <div class="mt-3">
            <a routerLink="/clientes" class="btn btn-sm btn-outline-primary">
              Ver clientes <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Productos -->
    <div class="col-md-3 mb-4">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Total Productos</h6>
              <h2 class="mb-0">{{ stats.totalProductos }}</h2>
            </div>
            <div class="stat-icon bg-success">
              <i class="bi bi-box text-white"></i>
            </div>
          </div>
          <div class="mt-3">
            <a routerLink="/productos" class="btn btn-sm btn-outline-success">
              Ver productos <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Ventas -->
    <div class="col-md-3 mb-4">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Total Ventas</h6>
              <h2 class="mb-0">{{ stats.totalVentas }}</h2>
            </div>
            <div class="stat-icon bg-warning">
              <i class="bi bi-cart-check text-white"></i>
            </div>
          </div>
          <div class="mt-3">
            <a routerLink="/ventas" class="btn btn-sm btn-outline-warning">
              Ver ventas <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Nueva Venta -->
    <div class="col-md-3 mb-4">
      <div class="card stat-card border-0 shadow-sm bg-info text-white">
        <div class="card-body">
          <div class="text-center py-3">
            <i class="bi bi-plus-circle" style="font-size: 3rem;"></i>
            <h5 class="mt-3 mb-4">Nueva Venta</h5>
            <a routerLink="/ventas" class="btn btn-light">
              Ir al punto de venta
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-lightning-charge"></i>
            Acciones r√°pidas
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 mb-3">
              <button class="btn btn-outline-primary w-100" routerLink="/clientes">
                <i class="bi bi-person-plus"></i><br>
                Nuevo Cliente
              </button>
            </div>
            <div class="col-md-3 mb-3">
              <button class="btn btn-outline-success w-100" routerLink="/productos">
                <i class="bi bi-box-seam"></i><br>
                Nuevo Producto
              </button>
            </div>
            <div class="col-md-3 mb-3">
              <button class="btn btn-outline-warning w-100" routerLink="/ventas">
                <i class="bi bi-cart-plus"></i><br>
                Nueva Venta
              </button>
            </div>
            <div class="col-md-3 mb-3">
              <button class="btn btn-outline-info w-100" routerLink="/clientes">
                <i class="bi bi-graph-up"></i><br>
                Ver Reportes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
